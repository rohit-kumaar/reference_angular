<h1>Else If</h1>

<ng-template [ngIf]="color === 'red'">
  <h2 style="color: red">Color Red</h2>
</ng-template>
<ng-template [ngIf]="color === 'green'">
  <h2 style="color: green">Color Green</h2>
</ng-template>
<ng-template [ngIf]="color === 'blue'">
  <h2 style="color: blue">Color Blue</h2>
</ng-template>
